<section
  class="house-infos subpage-utility-css"
  *ngFor="let houseInfos of house$ | async"
>
  <h1>
    {{ houseInfos.name }}
  </h1>
  <div class="members-wrapper infos-wrapper">
    <h2>Members 🧑‍🤝‍🧑</h2>
    <ul>
      <li *ngFor="let eachMember of houseInfos.members">
        {{ eachMember.name }}
      </li>
    </ul>
    <a routerLink="/" class="go-back primary-btn">Go Back</a>
  </div>
</section>
